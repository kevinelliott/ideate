name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || format('v{0}', inputs.version) }}
          release_name: Ideate ${{ github.ref_name || format('v{0}', inputs.version) }}
          draft: true
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        run: |
          mkdir -p src-tauri/binaries
          cd node_modules/outray
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            bun build ./dist/index.js --compile --target=bun-darwin-arm64 --outfile ../../src-tauri/binaries/outray-aarch64-apple-darwin
          else
            bun build ./dist/index.js --compile --target=bun-darwin-x64 --outfile ../../src-tauri/binaries/outray-x86_64-apple-darwin
          fi
          chmod +x ../../src-tauri/binaries/outray-*

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --bundles dmg

      - name: Upload DMG to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/Ideate_0.1.0_${{ matrix.target == 'aarch64-apple-darwin' && 'aarch64' || 'x64' }}.dmg
          asset_name: Ideate_${{ matrix.target }}.dmg
          asset_content_type: application/octet-stream

  build-linux-x64:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        run: |
          mkdir -p src-tauri/binaries
          cd node_modules/outray
          bun build ./dist/index.js --compile --target=bun-linux-x64 --outfile ../../src-tauri/binaries/outray-x86_64-unknown-linux-gnu
          chmod +x ../../src-tauri/binaries/outray-*

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload AppImage to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: src-tauri/target/release/bundle/appimage/Ideate_0.1.0_amd64.AppImage
          asset_name: Ideate_x86_64.AppImage
          asset_content_type: application/octet-stream

      - name: Upload deb to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: src-tauri/target/release/bundle/deb/ideate_0.1.0_amd64.deb
          asset_name: Ideate_amd64.deb
          asset_content_type: application/octet-stream

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          cd node_modules/outray
          bun build ./dist/index.js --compile --target=bun-windows-x64 --outfile ../../src-tauri/binaries/outray-x86_64-pc-windows-msvc.exe

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload MSI to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: src-tauri/target/release/bundle/msi/Ideate_0.1.0_x64_en-US.msi
          asset_name: Ideate_x64.msi
          asset_content_type: application/octet-stream

      - name: Upload NSIS installer to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: src-tauri/target/release/bundle/nsis/Ideate_0.1.0_x64-setup.exe
          asset_name: Ideate_x64-setup.exe
          asset_content_type: application/octet-stream
