name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        run: |
          mkdir -p src-tauri/binaries
          # Build for the target architecture using absolute paths
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            bun build node_modules/outray/dist/index.js --compile --target=bun-darwin-arm64 --outfile src-tauri/binaries/outray-aarch64-apple-darwin
          else
            bun build node_modules/outray/dist/index.js --compile --target=bun-darwin-x64 --outfile src-tauri/binaries/outray-x86_64-apple-darwin
          fi
          chmod +x src-tauri/binaries/outray-*
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --bundles dmg

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideate-macos-${{ matrix.target }}
          path: artifacts/*
          if-no-files-found: error

  build-linux-x64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        run: |
          mkdir -p src-tauri/binaries
          bun build node_modules/outray/dist/index.js --compile --target=bun-linux-x64 --outfile src-tauri/binaries/outray-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/outray-*
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: pnpm tauri build --bundles deb,rpm

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp src-tauri/target/release/bundle/deb/*.deb artifacts/
          cp src-tauri/target/release/bundle/rpm/*.rpm artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideate-linux-x86_64
          path: artifacts/*
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          bun build node_modules/outray/dist/index.js --compile --target=bun-windows-x64 --outfile src-tauri/binaries/outray-x86_64-pc-windows-msvc.exe
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp src-tauri/target/release/bundle/msi/*.msi artifacts/
          cp src-tauri/target/release/bundle/nsis/*.exe artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideate-windows-x86_64
          path: artifacts/*
          if-no-files-found: error

  build-windows-arm:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build OutRay sidecar
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          # Note: Bun doesn't have a windows-arm64 target yet, using x64 for now
          # Windows ARM can run x64 binaries via emulation
          bun build node_modules/outray/dist/index.js --compile --target=bun-windows-x64 --outfile src-tauri/binaries/outray-aarch64-pc-windows-msvc.exe
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: pnpm tauri build --target aarch64-pc-windows-msvc

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi artifacts/
          cp src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideate-windows-aarch64
          path: artifacts/*
          if-no-files-found: warn
